<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Poem-maker</title>
  </head>
  <body>
    <header>
      <h1>Poem generator for everyone</h1>
    </header>
    <main>
      <div class="form-container">
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of a poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="hint">i.e: Flower, Paris or Cheese</div>
      </div>
      <div class="poem hidden" id="poem"></div>
    </main>

    <footer>
      This project was coded by
      <a href="https://github.com/ViktoriaZharina/plus" target="_blank">
        Viktoria</a
      >, is
      <a href="https://github.com/ViktoriaZharina" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a
        href="https://app.netlify.com/sites/poem-maker565/overview"
        target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
